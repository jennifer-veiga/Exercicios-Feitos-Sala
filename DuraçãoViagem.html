<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duração da Viagem</title>
</head>
<body>
    <script>

        var dia;
        dia=prompt ("Digite a duração da viagem em dias");
        dia=parseFloat (dia);
        alert ("O total de horas da viagem é:" +dia*24);
    </script>
</body>
